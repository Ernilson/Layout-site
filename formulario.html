<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sibre - Layout</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="max-width">
        <div class="logo"><a href="index.html">Sibre</a></div>
        <ul class="menu">
          <li><a href="index.html" class="menu-btn">Home</a></li>
          <li><a href="formulario.html" class="menu-btn">Formulario</a></li>
          <li><a href="patrimonio.html" class="menu-btn">Patrimonio</a></li>
        </ul>
        <div class="menu-btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </nav>

     <section class="contact">
            <div class="max-width">
                <h2 class="title">Formulario</h2>
                <div class="contact-content">
                    <div class="column left">
                        <p>Lampada para os meus pes é a tua palavra e luz para os meus caminhos</p>
                        <div class="icons">
                            <div class="row">
                                <i class="fas fa-user"></i>
                                <div class="info">
                                    <div class="head">
                                        Sibre
                                    </div>
                                    
                                </div>
                            </div>

                            <div class="row">
                                <i class="fas fa-map-marker-alt"></i>
                                <div class="info">
                                    <div class="head">
                                        Endereço
                                    </div>
                                    <div class="sub-title">
                                        Recanto das Emas - DF
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <i class="fas fa-envelope"></i>
                                <div class="info">
                                    <div class="head">
                                        E-mail
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column right">
                        <div class="text">
                           Preecha o Formulario
                        </div>
                        <form>
                            <div class="fields">
                                <div class="field name">
                                    <input type="text" placeholder="Digite o nome" required>
                                </div>
                                <div class="field endereco">
                                    <input type="endereco" placeholder="Digite o endereco" required>
                                </div>
                                <div class="field telefone">
                                    <input type="telefone" placeholder="Digite o telefone" required>
                                </div>
                                <div class="field email">
                                    <input type="email" placeholder="Digite o e-mail" required>
                                </div>
                                <div class="field status">
                                    <input type="status" placeholder="Digite se é membro ou congregado" required>
                                </div>
                            </div>
                            
                            <div class="button-area">
                                <button type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
